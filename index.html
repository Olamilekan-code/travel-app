<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel App</title>
  </head>
  <body>
    <div class="top-bar">
      <div>
        <h1>Hello, Lemon</h1>
        <p class="top__bar-p">Where would you like to do?</p>
      </div>
      <div>
        <img src="images/pic2.png" alt="Profile Photo" />
      </div>
    </div>
    <div class="top">
      <ul class="top-items">
        <li class="top-item">
          <a>
            Popular
          </a>
        </li>
        <li class="top-item">
          <a>Recommended</a>
        </li>
        <li class="top-item">
          <a>Newest</a>
        </li>
      </ul>
    </div>
    <div class="sidebar__image">
      <div>
        <img src="images/picx 1.png" class="side__bar-img" alt="slidepicx" />
      </div>
      <div>
        <img src="images/picx 1.png" class="side__bar-img" alt="slidepicx2" />
      </div>
    </div>
    <div class="tob__bar-link">
      <a href="" class="links link-bg">Popular Hotels</a>
      <a href="" class="links link-sm">More</a>
    </div>
    <div>
      <div class="hotels-list">
        <img src="images/picx4.png" class="hotel-img" alt="label" />

        <div class="hotels-name">
          <h4>The Face Hotel</h4>
          <p>25.8km, 350 comments</p>
          <p>4.5</p>
          <div>
            <img class="stars" src="icons/star.png" />
            <img class="stars" src="icons/star.png" />
            <img class="stars" src="icons/star.png" />
            <img class="stars" src="icons/star.png" />
          </div>
          <div>
            <h5 class="hotel-price">$558</h5>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="hotels-list">
        <img src="images/picx5.png" class="hotel-img" alt="label2" />
      
      <div class="hotels-name">
        <h4>Pacific Reagency Hotel</h4>
        <p>25.8km, 350 comments</p>
        <div>
          <p>4.0</p>
          <div>
            <img class="stars" src="icons/star.png" />
            <img class="stars" src="icons/star.png" />
            <img class="stars" src="icons/star.png" />
            <img class="stars" src="icons/star.png" />
          </div>
          <div>
            <h5 class="hotel-price">$435</h5>
          </div>
        </div>
      </div>
    </div>
    <nav class="Menu__bar-nav">
      <ul class="Menu__bar-items">
        <li>
          <a href="/" class="menu-links"
            ><img
              class="menu-icon"
              src="icons/home-icon-silhouette.png"
              alt="Home"
            />
          </a>
        </li>
        <li>
          <a href="/"
            ><img class="menu-icon" src="icons/stopwatch.png" alt="Home" />
          </a>
        </li>
        <li>
          <a href="/"
            ><img
              class="menu-icon"
              src="icons/portfolio.png"
              alt="portfolio"
            />
          </a>
        </li>
        <li>
          <a href="/"
            ><img class="menu-icon" src="icons/happy.png" alt="Home" />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
